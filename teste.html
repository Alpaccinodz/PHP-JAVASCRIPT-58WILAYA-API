<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List des wilayas</title>
</head>
<body>
<h1>Hi dear</h1>
<h3>this is a list of 58 wilaya's of algeria</h3>
<hr>

<div id="mydata" style="text-align: center;"></div>


<script type="text/javascript">
	
fetch("http://localhost/PHP-API/index.php?username=alpa&key=12345")
            .then(function (response) {               
            	return response.json();
            })
            .then(function (data) {
                appendData(data);
                console.log(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("mydata");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = '<h3>' + data[i].Nom + ' === ' + data[i].Code + '</h3>';
                mainContainer.appendChild(div);
            }
        }

</script>

</body>
</html>
